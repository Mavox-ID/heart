<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>З Днем Народження Наталія!</title>
    <style>        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Georgia', serif;
        }

        canvas {
            display: block;
        }

        #startHeart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            cursor: pointer;
            transition: transform 0.3s ease;
            z-index: 10;
        }

        #startHeart:hover {
            transform: translate(-50%, -50%) scale(1.15);
        }

        #startHeart path {
            fill: #ff1744;
        }

        #instructionText {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -280px);
            color: #fff;
            font-size: 24px;
            text-align: center;
            z-index: 11;
            font-family: 'Georgia', serif;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        #arrow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -180px);
            font-size: 60px;
            color: #fff;
            z-index: 11;
            animation: bounce 1.5s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translate(-50%, -180px); }
            50% { transform: translate(-50%, -160px); }
        }

        .hidden {
            display: none;
        }

        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 36px;
            text-align: center;
            opacity: 0;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            pointer-events: none;
            z-index: 5;
            max-width: 600px;
            font-weight: bold;
            line-height: 1.4;
            padding: 20px;
        }

        #finalMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 36px;
            text-align: center;
            opacity: 0;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
            pointer-events: none;
            z-index: 5;
            max-width: 80%;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <svg id="startHeart" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <path d="M50,90 C50,90 10,60 10,35 C10,20 20,10 30,10 C40,10 45,15 50,25 C55,15 60,10 70,10 C80,10 90,20 90,35 C90,60 50,90 50,90 Z"/>
    </svg>
    
    <div id="instructionText">Натисни на нього</div>
    <div id="arrow">↓</div>

    <canvas id="canvas"></canvas>
    <div id="message"></div>
    <div id="finalMessage"></div>
    <script src="script.js"></script>
</body>
</html>
